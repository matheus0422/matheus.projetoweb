<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Sistema de Registro Loja Cosméticos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mb-4">Registrar Loja Cosméticos</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Produto</span>
        </div>
        <input type="text" id="Pdt" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Quantidade</span>
        </div>
        <input type="number" id="Qtd" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Valor</span>
        </div>
        <input type="number" id="Vlr" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">Categoria</label>
        </div>
        <select id="categoriaProduto" class="custom-select">
            <option selected>Informe a categoria.</option>
            <option value="Perfumaria">Perfumaria</option>
            <option value="Maquiagem">Maquiagem</option>
            <option value="Itens para cabelo">Itens para cabelo</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="adicionarProduto()">Adicionar</button>
        </div>
    </div>
    <input type="text" id="campoBusca" class="form-control mb-3" placeholder="Verificar Produto." oninput="mostrarProdutos(this.value)">
    <div id="listaProdutos"></div>
    <div class="modal" tabindex="-1" role="dialog" id="modalEdicao">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Mudanças</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editPdt" class="form-control mb-2" placeholder="Produto">
                    <input type="number" id="editQtd" class="form-control mb-2" placeholder="Quantidade">
                    <input type="number" id="editVlr" class="form-control mb-2" placeholder="Valor">
                    <select id="editCategoria" class="custom-select mb-2">
                        <option value="Perfumaria">Perfumaria</option>
                        <option value="Maquiagem">Maquiagem</option>
                        <option value="Itens para cabelo">Itens para cabelo</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar mudanças</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
